services:
  # --- FastAPI API ---
  - type: web
    name: nvda-api
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MODEL_DIR
        value: src/models         # resolves to api/src/models
      - key: LOG_LEVEL
        value: INFO

  # --- Streamlit UI ---
  - type: web
    name: nvda-frontend
    env: python
    rootDir: streamlit
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_BASE_URL
        value: https://nvda-api.onrender.com
